name: Deploy to GitHub Pages

# This workflow automatically deploys the application to GitHub Pages.
#
# IMPORTANT: Before the first deployment can succeed, you must:
# 1. Go to repository Settings â†’ Pages
# 2. Set "Source" to "GitHub Actions"
# 3. Save the settings
#
# For detailed setup instructions, see: .github/GITHUB_PAGES_SETUP.md
# For troubleshooting, see: DEPLOYMENT.md

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
